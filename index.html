<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GitHub Profile README Generator</title>
	<script src="https://kit.fontawesome.com/5a740087a2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>

<body>
	<div class="header">
		GitHub Profile README Generator
		<i class="fa-solid fa-user"></i>
	</div>

	<div class="input-wrapper">
		<div class="section-header">Introduce Yourself!</div>

		<div class="input-header">Name or Username</div>
		<input type="text" id="name-prefix" value="Hi! I'm" style="width:20%; text-align: right;">
		<input type="text" id="name" placeholder="" style="width:50%; text-align: center;">
		<input type="text" id="name-suffix" value=". ðŸ‘‹" style="width:20%;">

		<div class="input-header">Short Description</div>
		<input type="text" id="short-description" style="width:91%;">
		
		<div class="section-header">Front-End Languages</div>
		<!-- Make the imgs clickable and use them as buttons -->
		<div class="img-button" id="HTML5">
			<img src="resources/html5.png" alt="HTML5">
		</div>

		<div class="img-button" id="CSS3">
			<img src="resources/css3.png" alt="HTML5">
		</div>

		<div class="img-button" id="JavaScript">
			<img src="resources/javascript.png" alt="HTML5">
		</div>

		<br><button id="generate-button">
			<span class="button-text">Generate!</span>
			<i class="fa-solid fa-code"></i>
		</button>
	</div>

	<br><br>

	<div class="content-wrapper">
		<button id="copy-button"><i class="fa-regular fa-copy"></i></button>
		<div id="content-body">
			
		</div>
	</div>
</body>

</html>
